<div class="flex flex-center">
    <div class="component">

      {{status}}

      <h1 data-i18n>Restore password</h1>


      <div *ngIf="submitted">
        <p data-i18n>We will send you new password shortly to <b>{{restoreData.email}}</b>.
          If you will not get it until after 15 minutes check the Spam/Junk folder, it must be hiding there.
        </p>
      </div>
      <div *ngIf="!submitted">
        <p data-i18n>Enter your email and we will send you new password.</p>

        <form (submit)="onSubmit()" #resetPasswordDataForm="ngForm">
          <div class="form-group">
            <label for="email" data-i18n>Email</label>
            <input
              type="email"
              email="true"
              [disabled]="submitted"
              [(ngModel)]="restoreData.email"
              #email="ngModel"
              data-i18n-placeholder
              id="email"
              name="email"
              required
              placeholder="Email" />
            <span></span>
          </div>
          <div class="form-group">
            <label></label>
            <input type="submit" data-i18n value="Restore" [disabled]="disabled || submitted || resetPasswordDataForm.invalid">
          </div>
        </form>
      </div>
    </div>
</div>
