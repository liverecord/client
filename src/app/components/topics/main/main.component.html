<div class="main flex-row">
  <div class="category-list">
    <div class="new-topic">
      <a routerLink="/topics/new" class="button" i18n>New topic</a>
    </div>
    <lr-category class="categories"></lr-category>
    <div class="items"></div>
    <div class="settings">

      <span [hidden]="connected">Connecting...</span>
    </div>
  </div>
  <div class="topic-list">
    <lr-topic-list></lr-topic-list>
    <div class="switch"></div>
  </div>
  <div class="topic-details">
    <lr-topic-detail></lr-topic-detail>
  </div>
</div>
